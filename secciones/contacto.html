<body>
    <header class="header">
        <a href="../index.html">
            <img class="img__logo" src="../assets/Imagen de WhatsApp 2023-01-02 a las 21.05.12.jpg"
                alt="Entre Hilos Logo">
        </a>

            </ul>
        </nav>
    </header>
    <main>
        <h1>CONTACTO</h1>
        <form action="#" method="get">
            <input type="text" placeholder="Nombre completo" name="Nombre">
            <br><br>
            <input type="number" placeholder="Edad" name="Edad">
            <br><br>
            <input type="password" placeholder="Contraseña" name="Contrasena">
            <br><br>
            <input type="email" placeholder="Ingrese su email">
            <br><br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Deje aquí su mensaje"></textarea>
            <br><br>
            <label>
                <span>Prefiero contacto telefónico</span>
                <input type="radio" value="telefónico" name="radio">
                <span>Prefiero contacto por correo</span>
                <input type="radio" value="correo" name="radio">
            </label>
            <br><br>
            <select name="localidad">
                <option value="">Seleccionar localidad</option>
                <option value="CAP">Capital</option>
                <option value="RIO">Río Ceballos</option>
                <option value="SAL">Salsipuedes</option>
            </select>
            <br><br>
            <input type="submit" value="Suscribirme a las promociones">
            <br><br>
            <input type="reset">
            <br><br>
            <button>Enviar</button>
        </form>
    </main>
    <footer class="footer">
        <a href="./index.html">
            <img src="../assets/Imagen de WhatsApp 2023-01-02 a las 21.05.12.jpg" alt="Entre Hilos Logo"

            <li><a href="">DESCARGAS</a></li>
            <li><a href="">PREGUNTAS FRECUENTES</a></li>
        </ul>

            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.3914284543716!2d-64.2184801!3d-31.403339900000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432999a851ce2a9%3A0xc2c0770a9b51bc21!2sMerceria%20Entre%20hilos!5e0!3m2!1ses-419!2sar!4v1672714455033!5m2!1ses-419!2sar"
